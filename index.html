<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .ui {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 16px);
            left: 0;
            width: 100%;
            padding: 12px;
            display: flex;
            gap: 10px;
            justify-content: space-around;
            z-index: 9999;
        }

        .control {
            flex: 1;
            max-width: 32%;
            background: rgba(0,0,0,0.65);
            color: white;
            border-radius: 14px;
            padding: 10px;
            text-align: center;
        }

        .arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
        }

        button {
            width: 48%;
            font-size: 22px;
            padding: 10px 0;
            border-radius: 12px;
            border: none;
        }
    </style>
</head>

<body>

<!-- UI HTML -->
<div class="ui">
    <div class="control">
        Hat
        <div class="arrows">
            <button onclick="prevHat()">⬅️</button>
            <button onclick="nextHat()">➡️</button>
        </div>
    </div>

    <div class="control">
        Scarf
        <div class="arrows">
            <button onclick="prevScarf()">⬅️</button>
            <button onclick="nextScarf()">➡️</button>
        </div>
    </div>

    <div class="control">
        Gloves
        <div class="arrows">
            <button onclick="prevGloves()">⬅️</button>
            <button onclick="nextGloves()">➡️</button>
        </div>
    </div>
</div>

<a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-marker preset="hiro">

        <!-- Snowman -->
        <a-entity
                id="snowman"
                gltf-model="assets/snowman.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0">
        </a-entity>

        <!-- Hat -->
        <a-entity
                id="hat"
                scale="0.5 0.5 0.5"
                position="0 1.2 0">
        </a-entity>

        <!-- Scarf -->
        <a-entity
                id="scarf"
                scale="0.5 0.5 0.5"
                position="0 0.8 0">
        </a-entity>

        <!-- Gloves -->
        <a-entity
                id="gloves"
                scale="0.5 0.5 0.5"
                position="0.3 0.6 0">
        </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    const hats = [
        'assets/hat/hat_1_long.gltf',
        'assets/hat/hat_2_short.gltf',
        'assets/hat/hat_3_earmuff.gltf'
    ];

    const scarfs = [
        'assets/scarf/scarf_1.gltf',
        'assets/scarf/scarf_2.gltf'
    ];

    const gloves = [
        'assets/gloves/gloves_1.gltf',
        'assets/gloves/gloves_2.gltf',
        'assets/gloves/gloves_3.gltf'
    ];

    let hatIndex = 0;
    let scarfIndex = 0;
    let glovesIndex = 0;

    const hatEntity = document.getElementById('hat');
    const scarfEntity = document.getElementById('scarf');
    const glovesEntity = document.getElementById('gloves');

    function updateHat() {
        hatEntity.setAttribute('gltf-model', hats[hatIndex]);
    }

    function updateScarf() {
        scarfEntity.setAttribute('gltf-model', scarfs[scarfIndex]);
    }

    function updateGloves() {
        glovesEntity.setAttribute('gltf-model', gloves[glovesIndex]);
    }

    function nextHat() {
        hatIndex = (hatIndex + 1) % hats.length;
        updateHat();
    }

    function prevHat() {
        hatIndex = (hatIndex - 1 + hats.length) % hats.length;
        updateHat();
    }

    function nextScarf() {
        scarfIndex = (scarfIndex + 1) % scarfs.length;
        updateScarf();
    }

    function prevScarf() {
        scarfIndex = (scarfIndex - 1 + scarfs.length) % scarfs.length;
        updateScarf();
    }

    function nextGloves() {
        glovesIndex = (glovesIndex + 1) % gloves.length;
        updateGloves();
    }

    function prevGloves() {
        glovesIndex = (glovesIndex - 1 + gloves.length) % gloves.length;
        updateGloves();
    }

    // Charger les premiers accessoires
    updateHat();
    updateScarf();
    updateGloves();
</script>

</body>
</html>
