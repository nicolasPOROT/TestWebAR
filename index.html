<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: system-ui, sans-serif;
        }

        /* Ne pas bloquer le touch */
        a-scene {
            pointer-events: none;
        }
        .ui-vertical, .ui-vertical * {
            pointer-events: auto;
        }

        /* UI verticale */
        .ui-vertical {
            position: fixed;
            right: env(safe-area-inset-right, 12px);
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 14px;
            z-index: 9999;
        }

        .control {
            background: rgba(0,0,0,0.65);
            border-radius: 18px;
            padding: 10px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control span {
            font-size: 22px;
        }

        button {
            width: 48px;
            height: 48px;
            font-size: 22px;
            border-radius: 50%;
            border: none;
            background: white;
        }
    </style>
</head>

<body>

<!-- UI -->
<div class="ui-vertical">

    <div class="control">
        <span>üé©</span>
        <button onclick="prevHat()">‚¨ÜÔ∏è</button>
        <button onclick="nextHat()">‚¨áÔ∏è</button>
    </div>

    <div class="control">
        <span>üß£</span>
        <button onclick="prevScarf()">‚¨ÜÔ∏è</button>
        <button onclick="nextScarf()">‚¨áÔ∏è</button>
    </div>

    <div class="control">
        <span>üß§</span>
        <button onclick="prevGloves()">‚¨ÜÔ∏è</button>
        <button onclick="nextGloves()">‚¨áÔ∏è</button>
    </div>

</div>

<a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-marker preset="hiro">

        <a-entity
                id="snowman"
                gltf-model="assets/snowman.glb"
                scale="0.5 0.5 0.5">
        </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    /* ========= VARIABLES ========= */

    const snowmanEl = document.getElementById('snowman');

    let hats = [];
    let scarfs = [];
    let gloves = [];

    let hatIndex = 0;
    let scarfIndex = 0;
    let glovesIndex = 0;

    /* ========= UTILS ========= */

    function hideAll(list) {
        list.forEach(o => o.visible = false);
    }

    function showOne(list, index) {
        hideAll(list);
        if (list[index]) list[index].visible = true;
    }

    /* ========= MODEL LOAD ========= */

    snowmanEl.addEventListener('model-loaded', () => {

        const root = snowmanEl.getObject3D('mesh');

        // üîë R√©cup√©ration DU body
        const body = root.getObjectByName('body_snowman');

        if (!body) {
            console.error('‚ùå body_snowman introuvable dans le GLB');
            return;
        }

        body.traverse(obj => {
            if (!obj.isMesh) return;

            if (obj.name.startsWith('hat_')) hats.push(obj);
            if (obj.name.startsWith('scarf_')) scarfs.push(obj);
            if (obj.name.startsWith('gloves_')) gloves.push(obj);
        });

        // Tri s√©curis√©
        hats.sort((a,b) => a.name.localeCompare(b.name));
        scarfs.sort((a,b) => a.name.localeCompare(b.name));
        gloves.sort((a,b) => a.name.localeCompare(b.name));

        // Tout cacher
        hideAll(hats);
        hideAll(scarfs);
        hideAll(gloves);

        // Afficher les premiers
        showOne(hats, hatIndex);
        showOne(scarfs, scarfIndex);
        showOne(gloves, glovesIndex);
    });

    /* ========= CONTROLES ========= */

    function nextHat() {
        hatIndex = (hatIndex + 1) % hats.length;
        showOne(hats, hatIndex);
    }

    function prevHat() {
        hatIndex = (hatIndex - 1 + hats.length) % hats.length;
        showOne(hats, hatIndex);
    }

    function nextScarf() {
        scarfIndex = (scarfIndex + 1) % scarfs.length;
        showOne(scarfs, scarfIndex);
    }

    function prevScarf() {
        scarfIndex = (scarfIndex - 1 + scarfs.length) % scarfs.length;
        showOne(scarfs, scarfIndex);
    }

    function nextGloves() {
        glovesIndex = (glovesIndex + 1) % gloves.length;
        showOne(gloves, glovesIndex);
    }

    function prevGloves() {
        glovesIndex = (glovesIndex - 1 + gloves.length) % gloves.length;
        showOne(gloves, glovesIndex);
    }
</script>

</body>
</html>
